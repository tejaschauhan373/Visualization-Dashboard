{% extends 'basic.html' %}
{%load static%
{%block content%}

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Charts</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Charts</li>
                        </ol>


                        <div class="card mb-4">
                            <div class="card-body">
                                <form action = "/dashboard/show/chart/" method="post" id="chartform">
                                   {% csrf_token %}
                                    <div class="row">

                                         <div class="col">
                                             <input type="text" class="form-control" name="x" placeholder="X parameter">
                                             <br>
                                             <input type="text" class="form-control" name="y" placeholder="Y parameter">
                                        </div>
                                        <div class="col" >
                                            <div class="input-group sm-3">
                                              <div class="input-group-prepend">
                                                <label class="input-group-text" for="inputGroupSelect01">Graphs</label>
                                              </div>
                                              <select class="custom-select" id="inputGroupSelect01" name = "graph">
                                                  <option selected>Choose...</option>
                                                  <option value="Scatter">Scatter</option>
                                                  <option value="bar">bar</option>
                                                  <option value="box">box</option>
                                                  <option value="violin">violin</option>
                                                  <option value="violin_box">violin_box</option>
                                                  <option value="violin_box_scatter">violin_box_scatter</option>
                                                  <option value="strip">strip</option>
                                              </select>
                                            </div>
                                            <div class="btn-group dropright" style="margin-top:22px;">
                                                <input type="submit" class="btn btn-info" value="Submit">
                                            </div>
                                        </div>
                                  </div>

                                </form>
                            </div>
                        </div>



                        <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ y|safe }},
          backgroundColor: [
            '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
          ],
          label: 'Population'
        }],
        labels: {{ x|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>
